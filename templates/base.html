<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        {% block title %}{{ gettext('List of suggested questions for Stack Overflow in Russian') }}{% endblock %}
    </title>
    <link rel="stylesheet" href="/m/css/styles.css" type="text/css" media="screen, projection">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    {% include 'locale_strings.js' %}
    var currentLanguage = "{{ current_language() }}";
    </script>
    <script type="text/javascript" src="/m/js/scripts.js"></script>
    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/43071039" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->
    {% block js_ext %} {% endblock %} {% block css_ext %} {% endblock %}
</head>

<body>
    {% include 'topbar.html' %}
    {% block body %}
    <div id="header" class="header">
        {% block header %}
        <div class="logo">
            <a></a>
        </div>
        <div id="nav">
            <a {% if "activities" in section %}class="selected"{% endif %} id="nav_activities" href="{{ url_for('activities') }}">{{ gettext('Activities') }}</a>
            <a {% if "events" in section %}class="selected"{% endif %} id="nav_events" href="{{ url_for('events', event_type='upcoming') }}">{{ gettext('Events') }}</a>
            <a {% if "activists" in section %}class="selected"{% endif %} id="nav_activists" href="{{ url_for('activists', activist_type='activists') }}">{{ gettext('Activists') }}</a>
        </div>
        {% endblock %}
    </div>
    <div id="content">
        {% block content %} {% endblock %}
    </div>
    {% endblock %}
</body>

</html>
